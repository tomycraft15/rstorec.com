<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online de Plataformas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tienda Online de Plataformas</h1>
    </header>
    <div class="container">    
        <button class="btn Flujotv">
            <div class="card">
                <h2>Flujotv</h2>
                <p>Mucho entretenimiento en un solo lugar.</p>
            </div>
        </button>
        <button class="btn disney">
            <div class="card">
                <h2>Disney+</h2>
                <p>Disfruta de tus clásicos favoritos.</p>
            </div>
        </button>
        <button class="btn hbo">
            <div class="card">
                <h2>HBO</h2>
                <p>Series aclamadas y películas exclusivas.</p>
            </div>
        </button>
        <button class="btn spotify">
            <div class="card">
                <h2>Spotify</h2>
                <p>Música para todos los gustos.</p>
            </div>
        </button>
        <!-- Nuevos botones -->
        <button class="btn youtube">
            <div class="card">
                <h2>YouTube</h2>
                <p>Videos para todos.</p>
            </div>
        </button>
        <button class="btn crunchyroll">
            <div class="card">
                <h2>Crunchyroll</h2>
                <p>Anime y más.</p>
            </div>
        </button>
        <button class="btn paramount">
            <div class="card">
                <h2>Paramount+</h2>
                <p>Películas y series exclusivas.</p>
            </div>
        </button>
        <button class="btn Amazon-Prime">
            <div class="card">
                <h2>Amazon Prime</h2>
                <p>Disfruta de tus clásicos favoritos.</p>
            </div>
        </button>
        <button class="btn Vix-Premium">
            <div class="card">
                <h2>Vix Premium </h2>
                <p>Disfruta de tus clásicos favoritos.</p>
            </div>
        </button>
    </div>
    <footer>
        <p>Contacto: 0963865332</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
